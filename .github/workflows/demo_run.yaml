name: Run R script every five minutes

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("ggplot2"))'
      - name: Execute R script
        run: |
          Rscript R/regression_plot.R
      - name: Add files
        run: |
          git config --global user.email "nikos.korfiatis@gmail.com"
          git config --global user.name "nkorf"
          git add --all figures/
      - name: Commit files
        run: |
          git commit -m "Add regression plot figure"
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
